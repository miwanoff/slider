<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap {
            width: 520px;
            height: 360px;
            overflow: hidden;

        }

        .slider {
            position: relative;
            left: 0;
            width: 520px;
            height: 360px;
            object-fit: cover;
            transition: all 0.5s;
            opacity: 1;
        }

        .mini {
            height: 80px;
            width: 80px;
            object-fit: cover;
            padding: 5px;
        }

        .fade {
            opacity: 0;
        }

        .go {
            left: 520px
        }
    </style>
</head>

<body>
    <div id="wrap">
        <img id="slider" class="slider" src="images/landscape-photography-tips-yosemite-valley-feature.webp">
    </div>
    <img src="./images/landscape-photography-tips-yosemite-valley-feature.webp" alt="" class="mini"><img
        src="./images/lanscape.jfif" alt="" class="mini"><img
        src="./images/UK_advice-gardening-growing-poppies_header.jpg" alt="" class="mini"><br>
    <button id="next">&gt;</button><br>
    <button id="start">start</button>
    <form action="" name="effects">
        <input type="radio" name="effect" value="none" checked />none<br />
        <input type="radio" name="effect" value="go" />go<br />
        <input type="radio" name="effect" value="fade" />fade<br />
        <br />
        <input type="button" value="Get effect" id="get_effect" />
    </form>
    <script src="./script.js"></script>
</body>

</html>
